<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Sun circle -->
  <circle cx="50" cy="50" r="25" fill="#FFD700" />
  
  <!-- Sun rays -->
  <path d="M50,10 L50,0" stroke="#FFD700" stroke-width="4" stroke-linecap="round" />
  <path d="M50,90 L50,100" stroke="#FFD700" stroke-width="4" stroke-linecap="round" />
  <path d="M10,50 L0,50" stroke="#FFD700" stroke-width="4" stroke-linecap="round" />
  <path d="M90,50 L100,50" stroke="#FFD700" stroke-width="4" stroke-linecap="round" />
  
  <!-- Diagonal rays -->
  <path d="M25,25 L15,15" stroke="#FFD700" stroke-width="4" stroke-linecap="round" />
  <path d="M75,25 L85,15" stroke="#FFD700" stroke-width="4" stroke-linecap="round" />
  <path d="M25,75 L15,85" stroke="#FFD700" stroke-width="4" stroke-linecap="round" />
  <path d="M75,75 L85,85" stroke="#FFD700" stroke-width="4" stroke-linecap="round" />
</svg>
